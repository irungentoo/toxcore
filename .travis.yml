language: c
compiler:
  - gcc

before_script:
  - git clone git://github.com/jedisct1/libsodium.git
  - cd libsodium
  - git checkout tags/0.4.2
  - ./autogen.sh
  - ./configure && make -j3 check
  - sudo make install
  - sudo ldconfig
  - cd ..

script:
  - cmake CMakeLists.txt
  - make DHT_bootstrap -j3
  - make Messenger_test -j3
  - make nTox -j3

notifications:
  email: false

  irc: 
    channels:
      - "chat.freenode.net#InsertProjectNameHere"
    on_success: always
    on_failure: always
